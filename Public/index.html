<body>

            <label for="digimonOpt" class="visually-hidden">Selecciona un Digimon: </label>

            </select>
            <button type="button" class="btn btn-success" id="digimonSearch">Buscar</button>
          </div>
        </div>
      </nav>

  </header>
  <main>
    <div class="grid">
      <!-- dvi que contiene la card con los datos de cada digimon -->
      <div class="cont2">

          <h5 class="card-title" id="digimonName"></h5>
          <div id="digimonImage"></div>
          <div class="card-body">
            <p class="card-text text-center" id="digimonLevel"></p>
          </div>
        </div>
      </div>
      <!-- div que contiene la grafica con chartJs -->
      <div class="grafic">
        <canvas class="chart" id="myChart"></canvas>
      </div>
    </div>
  </main>
